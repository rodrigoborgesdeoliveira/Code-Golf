name: Character Cross
on: 
  pull_request:
    branches:
      - main
jobs:
  Test-JS:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies and run tests
        working-directory: ./Character\ Cross/js
        run: |
          npm install
          npm test
